<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Writer v.01</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="blog-container">
    <h1>Blog Writer v.01</h1>
    <div id="output"></div>
    <div id="step1">
        <div class="prompt">Write a title:</div>
        <input type="text" id="titleInput">
        <button onclick="nextStep()">Continue</button>
    </div>
    <div id="step2" class="hidden">
        <div class="prompt">What problem are you solving? Why does it matter?</div>
        <textarea id="problemInput"></textarea>
        <button onclick="nextStep()">Continue</button>
    </div>
    <!-- Repeat similar structures for other steps -->
    <!-- ... -->

    <div id="finish" class="hidden">
        <div class="prompt">Call to Action:</div>
        <textarea id="callToActionInput"></textarea>
        <button onclick="finish()">Finish</button>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
