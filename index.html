<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Writer v.01</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="blog-container" class="center">
    <h1>Blog Writer v.01</h1>

    <div class="step center">
        <div class="prompt" id="prompt">Write a title:</div>
        <input type="text" id="input" placeholder="Your title">
        <button id="continueButton" onclick="nextStep()">Continue</button>
    </div>

    <div id="output" class="hidden">
        <button id="toggleResponses" onclick="toggleResponses()">Show Past Responses</button>
        <div id="previousResponses" class="hidden">
            <h2>Past Responses</h2>
            <div id="pastResponsesContent"></div>
        </div>
    </div>

    <script src="script.js"></script>
</div>

</body>
</html>
